name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - run: go test
      - run: go run math.go
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Buid and Push
        id: docker_build
        uses: docker/build-push-action@v2 # Builda e da push no dockerhub
        with:
          push: false
          tags: dieguinhohr/fc2.0-ci-go:latest # endere√ßo no dockerhub
